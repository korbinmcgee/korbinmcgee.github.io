<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Korbin's Bicycle Shop</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/slicknav.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/jquery.slicknav.min.js"></script>

  <!--
    Assignment Instructions:
    Add a validated contact form using GET method.
    Fields required (in order):
    1. Email
    2. Password
    3. Full Name
    4. Address
    5. City
    6. State (Dropdown: A–I, must include Illinois)
    7. ZIP
    8. Phone Number
    9. Creation Date
    10. Message (50–200 characters)
    11. Type of Inquiry (Radio)
    12. Type of Item (Radio: watch, bike, etc.)
    13. Send Button
    14. Reset Button
    15. Functional response page
  -->
</head>
<body>
  <nav>
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="rental.html">Rentals</a></li>
      <li><a href="sales.html">Sales</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <img src="images/main-bike.jpg" alt="Main shop graphic" id="mainGraphic" />

  <h1>Contact Us</h1>
  <p>We’d love to hear from you! Reach out with questions, feedback, or service requests.</p>

  <form action="response.html" method="get">
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="fullname">Full Name:</label><br />
    <input type="text" id="fullname" name="fullname" required /><br /><br />

    <label for="address">Address:</label><br />
    <input type="text" id="address" name="address" required /><br /><br />

    <label for="city">City:</label><br />
    <input type="text" id="city" name="city" required /><br /><br />

    <label for="state">State:</label><br />
    <select id="state" name="state" required>
      <option value="">Select a state</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
    </select><br /><br />

    <label for="zip">ZIP Code:</label><br />
    <input type="text" id="zip" name="zip" pattern="\d{5}" title="Enter a 5-digit ZIP code" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Enter a 10-digit phone number" required /><br /><br />

    <label for="date">Creation Date:</label><br />
    <input type="date" id="date" name="date" required /><br /><br />

    <label for="message">Message (50–200 characters):</label><br />
    <textarea id="message" name="message" minlength="50" maxlength="200" required></textarea><br /><br />

    <fieldset>
      <legend>Type of Inquiry:</legend>
      <input type="radio" id="general" name="inquiry" value="General" required />
      <label for="general">General</label><br />
      <input type="radio" id="service" name="inquiry" value="Service" />
      <label for="service">Service</label><br />
      <input type="radio" id="sales" name="inquiry" value="Sales" />
      <label for="sales">Sales</label><br />
    </fieldset><br />

    <fieldset>
      <legend>Type of Item:</legend>
      <input type="radio" id="watch" name="item" value="Watch" required />
      <label for="watch">Watch</label><br />
      <input type="radio" id="bike" name="item" value="Bike" />
      <label for="bike">Bike</label><br />
      <input type="radio" id="accessory" name="item" value="Accessory" />
      <label for="accessory">Accessory</label><br />
    </fieldset><br />

    <input type="submit" value="Send" />
    <input type="reset" value="Reset" />
  </form>

  <footer>
    <p>&copy; 2025 Korbin's Bicycle Shop</p>
  </footer>

  <script>
    $(function () {
      $('#menu').slicknav({ prependTo: 'nav', label: '' });
    });
  </script>
</body>
</html>
